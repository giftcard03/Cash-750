<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash App $750 Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .menu-button a {
            text-decoration: none;
            color: #333;
        }

        .header-image {
            width: 100%;
            border-radius: 10px;
        }

        .claim-now {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .description {
            margin-top: 20px;
            font-size: 14px;
        }

        .countdown {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            font-weight: bold;
        }

        .reviews {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        .popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-button">
            <a href="#">&#9776;</a>
        </div>
        <img src="https://i.ibb.co/Xzp3tWb/5046c0a8ad0b.jpg" alt="Cash App Gift Card" class="header-image">
        <button class="claim-now" onclick="window.location.href='https://go4affm.com/c/?p=41639&o=20854&s1=anha'">Claim Now</button>
        <div class="description">
            Get your $750 Cash App Gift Card now! Limited stock available.
        </div>
        <div class="countdown" id="countdown"></div>
        <div class="reviews">
            4578 people have already claimed their gift cards. Don't miss out!
        </div>
    </div>

    <div class="popup" id="popup">Special Offer: Only 100 gift cards left!</div>

    <script>
        // Countdown Timer
        const countdownElement = document.getElementById('countdown');
        let timeLeft = 60 * 5; // 5 minutes

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timer);
                countdownElement.textContent = "Offer Expired!";
            }
        }

        const timer = setInterval(updateCountdown, 1000);

        // Popup Notification
        const popup = document.getElementById('popup');
        setTimeout(() => {
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 5000);
        }, 3000);
    </script>
</body>
</html>
